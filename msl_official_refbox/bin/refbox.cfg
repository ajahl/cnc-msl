<?xml version="1.0" encoding="utf-8"?>
<refbox>
  <game>
    <league>MSL</league>
	<sendParkingAtEndHalf>true</sendParkingAtEndHalf>
    <time>
      <firstHalf>15.0</firstHalf>
      <halfTime>5.0</halfTime>
      <secondHalf>15.0</secondHalf>
      <minimumRobotOutOfFieldTimeInSeconds>30</minimumRobotOutOfFieldTimeInSeconds>
      <sentOffTemporaryTimeInSeconds>120</sentOffTemporaryTimeInSeconds>
    </time>
    <teams>
      <minRobotsOnFieldAtStart>2</minRobotsOnFieldAtStart>
      <minRobotsOnField>1</minRobotsOnField>
      <maxRobotsOnField>6</maxRobotsOnField>
      <teamA>
        <colorName>Cyan</colorName>
        <colorR>120</colorR>
        <colorG>190</colorG>
        <colorB>190</colorB>
      </teamA>
      <teamB>
        <colorName>Magenta</colorName>
        <colorR>190</colorR>
        <colorG>120</colorG>
        <colorB>190</colorB>
      </teamB>
    </teams>
  </game>
  <useThreading>True</useThreading>
  <externalCommandsAllowed>True</externalCommandsAllowed>
  <look>crossplatformlookandfeel</look>
  <datacommunication>
    <gameInfo>
      <sendFrequency>30</sendFrequency>
    </gameInfo>
    <communication>
      <serverPort>30000</serverPort>
      <protocol>Protocol2010</protocol>
      <multicast>true</multicast>
      <multicastAddress>230.0.0.1</multicastAddress>
      <sender>true</sender>
      <requiredConnections>0</requiredConnections>
    </communication>
